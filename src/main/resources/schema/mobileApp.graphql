type MobileApp{
    name: String
    version: String
    platform: [String]
    author: Author
    appId: ID!
    releasedDate: Date
    appUrl: Url
    numOfDownloads: NonNegativeInt
}

input MobileAppFilter{
    name: String
    version: String
    platform: String
    authorFilter: AuthorFilter
    releasedAfter: Date
    appUrl: Url
    minDownloads: NonNegativeInt
}

input AuthorFilter {
   name: String
}
